<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./index.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Open Sans:wght@400;600&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@800&display=swap"
    />
  </head>
  <body>
    <div class="creat-account-by-email">
      <img class="right-image-icon" alt="" src="./public/right-image@2x.png" />

      <div class="body">
        <div class="label-content">
          <div class="heading">Create account</div>
          <div class="content">
            <div class="tabs">
              <div class="tabs1">
                <div class="left-tabs">
                  <div class="by-email">
                    <div class="by-email1">by Email</div>
                  </div>
                  <div class="line"></div>
                </div>
                <div class="right-tab">
                  <div class="by-phone">by Phone</div>
                  <div class="extra-text">Default Tab title</div>
                </div>
              </div>
              <div class="tabs-child"></div>
            </div>
            <input class="email" name="email" type="email" />

            <input
              class="create-password"
              name="pw"
              placeholder="Create a password"
              type="password"
            />

            <input
              class="create-password"
              name="confirm-pw"
              placeholder="Confirm password"
              type="password"
            />
          </div>
        </div>
        <div class="cta">
          <button class="cta1">
            <div class="continue">Continue</div>
          </button>
          <div class="term-policy">
            <div class="text">By signing up, I have read an agree to</div>
            <div class="text1">
              <span class="terms">Terms</span>
              <span class="and"> and </span>
              <span class="terms">Privacy Policy</span>
            </div>
          </div>
        </div>
      </div>
      <div class="sign-in-option">
        <div class="by-phone">Old Moonsooner?</div>
        <a class="sign-in">Sign in</a>
      </div>
      <div class="logo">
        <a class="layer-x0020-1">
          <img class="vector-icon" alt="" src="./public/vector.svg" />

          <img class="vector-icon1" alt="" src="./public/vector1.svg" />

          <img class="vector-icon2" alt="" src="./public/vector2.svg" />

          <img class="vector-icon3" alt="" src="./public/vector3.svg" />

          <img class="vector-icon4" alt="" src="./public/vector4.svg" />
        </a>
        <div class="logo-text">MOONSOON</div>
      </div>
    </div>
  </body>
</html>
